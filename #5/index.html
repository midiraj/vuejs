<!DOCTYPE html>
<html>
<head>
	<title>Fourth Lecture</title>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div id="app">
			<ul>
				<li v-for='(value,index) in list'>{{index+1}}-{{value}}</li>
			</ul>
			<div class="row">
				<div class="form-groups col-md-6">
				<input type="text" class="form-control" v-model='newFruit'>
					<button class="btn btn-success" @click='add'>Add me</button>
				</div>				
			</div>
 		</div>
	</div>


	<script>
		Vue.config.devtools = true;
		new Vue({
			el: '#app',
			data:{
				list:[
					fruit='apple',
					fruit='mango',
					fruit='orange',
					fruit='banana',
				],
				newFruit:'',
			},
			methods:{
				add:function(){
					this.list.push(this.newFruit);
					this.newFruit = '';
				}
			}
			
		});
	</script>

</body>
</html>
