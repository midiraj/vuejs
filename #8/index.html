<!DOCTYPE html>
<html>
<head>
	<title>Fourth Lecture</title>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<div id="app">
			<div class="row">
				<div class="offset-md-4 col-md-4">
					<sidebar :number='value'></sidebar>
					<a class="btn btn-success" @click='increment'>Add</a>
					{{value}}
				</div>			
			</div>
 		</div>
	</div>


	<script>
	// var value = {message:'Home'};
		Vue.config.devtools = true;
		Vue.component('sidebar',{
			template:`
				<div class="col-md-4">
					<ul>
						<li>{{number}}</li>
						<li>About</li>
						<li>Service</li>
						<li>Jamal</li>
					</ul>
					<a class="btn btn-info">{{number}}</a>
				</div>
			`,
			props:[
				'number'
			]
		});
		new Vue({
			el: '#app',
			data:{
				value:0,
			},
			methods:{
				increment(){
					this.value += 1;
				}
			}
			
		});
	</script>
</body>
</html>
