<!DOCTYPE html>
<html>
<head>
	<title>Ningth Lecture</title>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<div id="app">
			<div class="row">
				<div class="col-md-4">
					<sidebar v-model='value'></sidebar>
					<label for="parentInputBox">Parent Input Box</label>
					<input type="text" name="form-control" v-model='value'>
				</div>			
			</div>
 		</div>
	</div>


	<script>
	// var value = {message:'Home'};
		Vue.config.devtools = true;
		Vue.component('sidebar',{
			template:`
			<div>
				<label for="componentInputBox">Component Input Box</label>
				<input type="text" name="form-control" v-on:input='change(valueC)' v-model='valueC'>
			</div>
			`,
			data(){
				return {
					valueC:''
				}
			},
			methods:{
				change(valueC){
					return this.$emit('input',valueC);
				},
			},
		});
		new Vue({
			el: '#app',
			data:{
				value:'',
			},
			methods:{
				increment(){
					this.value += 1;
				}
			}
			
		});
	</script>
</body>
</html>
