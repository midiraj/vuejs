<!DOCTYPE html>
<html>
<head>
	<title>Fourth Lecture</title>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div id="app">
			<div v-if='show'>Microsoft</div>

			<!-- <div v-show='hello'>Microsoft</div>
			<div v-if="deep">Deep</div>
			<div v-else="deep">Shekh</div>
			<div v-else-if="munna">Munna</div> -->	

			<div v-if='jump == jump1'>Match</div>

			<div class="form-group col-md-6">
				<input type="text" class="form-control" v-model='text'>
			</div>

			<div class="form-group col-md-6">
				<button class="btn btn-success" v-on:click='find'>See This</button>
			</div>
			<div class="form-group">
				<ol>
					<li v-for='user in users' v-if='user.name == value || user.email == value'><h4>{{user.name}}</h4></li>
				</ol>
			</div>
 		</div>
	</div>


	<script>
		Vue.config.devtools = true;
		new Vue({
			el: '#app',
			data:{
				show:true,
				jump: 'something',
				jump1: 'something',
				text:'',
				users: [
				{name:'Shekh',email:'admin@admin.com'},
				{name:'Deep',email:'shekh@gmail.com'},
				],
				value:'',
			},

			methods:{

				find:function(){
					this.value = this.text
				}
			},
			
		});
	</script>

</body>
</html>
