<html>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<div id="app">
				<!-- <a @click='click' class="btn btn-info">Add</a> -->
				<!-- <a @click.once='click' class="btn btn-info">Add</a>
				<span>{{ total }}</span> -->
				<!-- Submit Button Prevent -->
<!-- 				<form action="deep.php" v-on:submit.prevent>
					<input type="submit" class="btn btn-primary">
				</form> -->
				<!-- ANother Submit Button Prevent -->
				<!-- <form action="deep.php">
					<input type="submit" class="btn btn-primary" @click.submit.prevent>
				</form> -->
				<!-- <form action="deep.php">
					<input type="submit" class="btn btn-primary" @click.submit.prevent.alt="alert">
				</form> -->
				<ul class="list-group">
				  <li class="list-group-item d-flex justify-content-between align-items-center" :class='fruit.class' v-for='fruit in fruits' @click='click(fruit)'>
				    {{fruit.name}}
				    <span class="badge badge-primary badge-pill">{{fruit.cost}}</span>
				  </li>
				  <li class="list-group-item d-flex justify-content-between align-items-center">{{total}}</li>
				</ul>
 		</div>
	</div>


	<script>
		Vue.config.devtools = true;
		new Vue({
			el: '#app',
			data:{
				total:0,
				fruits:[
					{name:'apple',cost:10,clicked:false,class:'unselect'},
					{name:'mango',cost:20,clicked:false,class:'unselect'},
					{name:'banana',cost:30,clicked:false,class:'unselect'},
				]
			},
			methods:{
				// click:function(){
				// 	this.total += 1;
				// },
				// alert:function(){
				// 	alert('abc');
				// }
				click:function(fruit){
					if (fruit.clicked) {
					this.total -= fruit.cost; 
					fruit.class = 'unselect';
					
					}
					else
					{
						this.total += fruit.cost; 
						fruit.class = 'select';
					}
						fruit.clicked = !fruit.clicked;
				}
			}
			
		});
	</script>
<style type="text/css">
	.select{
		background-color: #7badfc;

	}
	.unselect{
		background-color: #4286f4;
	}
</style>
</body>
</html>
